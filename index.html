<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <link rel="stylesheet" href="styles.css">
  <div class = "display">
    <button>3191</button>
    <button>531</button>
  </div>
  <div class = "main">
    <div class = "numbers">
      <div class = "extra">
        <button>A/C</button>
        <button>Del</button>
        <button>%</button>
      </div>
      <div class = "topNumbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class = "bottomNumbers">
        <button id = "zero">0</button>
        <button id = "dot">.</button>
      </div>
    </div>
    <div class = "operators">
      <button>+</button>
      <button>-</button>
      <button>/</button>
      <button>x</button>
      <button>=</button>
    </div>
  </div>
</head>

<body>
  <script src="script.js"></script>
</body>
</html>
